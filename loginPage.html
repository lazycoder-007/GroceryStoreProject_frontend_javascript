<!DOCTYPE html>

<html>

	<head>
	<title> Login Page </title>
	<meta lang="en-US">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="login.css">	
	</head>

	<body>
		<h1> Grocery Store </h1>
			<table>
				<tr>
					<th text align="centre" colspan="2"><h2>Sign Up</h2></th><br/><br/>
				</tr>
				<tr>
					<th>Name  </th>	
					<th><input type="text" id="idName" required></th>
				</tr>
				<tr>
					<th>City  </th>
					<th><input type="text" id="idCity" required></th>
				</tr>
				<tr>
					<th>Wallet Amount  </th>
					<th><input type="number" id="idWalletAmount" required></th>
				</tr>
				<tr>
					<th text align="centre" colspan="2"><button class="loginButton" type="button" onclick="login()">Login</button></th>
				</tr>
			</table>
		<script src="loginPage.js"></script>
	</body>
</html>
